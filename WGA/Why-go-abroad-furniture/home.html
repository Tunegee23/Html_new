<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="collection.html" />
    <link rel="stylesheet" href="about.html" />
    <link rel="stylesheet" href="service.html" />
    <link rel="stylesheet" href="contact.html" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url(image/pexels-max-vakhtbovych-6588592.jpg);
        background-size: contain;
        height: 600px;
        font-family: Arial;
        min-width: 900px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        height: 200px;
      }

      ul li {
        float: left;
        width: 200px;
        height: 30px;
        background-color: rgb(117, 117, 116);
        opacity: 0.9;
        line-height: 30px;
        text-align: center;
        font-size: 15px;
        font-family: Calibri Light;
      }
      ul li a {
        text-decoration: none;
        color: rgb(245, 241, 241);
        display: inline-block;
      }
      ul li a:hover {
        color: rgb(24, 2, 2);
        display: block;
        height: 30px;
      }

      header {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        font-family: "Open Sans";
        margin-bottom: 0%;
        color: rgb(245, 243, 243);
      }
      .search-bar {
        width: 700px;
        max-width: 600px;
        background: rgb(241, 240, 240);
        opacity: 0.8;
        margin: auto;
        align-items: center;
        display: flex;
        justify-content: center;
        border-radius: 40px;
        padding: 10px;
        backdrop-filter: blur(4px) saturate(100px);
      }
      .search-bar input {
        background: transparent;
        flex: 1;
        border: 0;
        border-radius: 40px;
        outline: none;
        padding: 5px;
        font-size: 20px;
        color: rgb(248, 242, 242);
      }
      ::placeholder {
        color: rgb(20, 9, 9);
      }
      .search-bar button {
        border: 0;
        border-radius: 50px;
        width: 30px;
        height: 30px;
        background: rgb(68, 14, 14);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="active">

      </li>

    </form>
  </body>
